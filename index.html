<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Ad Clicker - PC Mode</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #4B0082;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }
    h1 {
      margin-bottom: 20px;
    }
    .controls {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #6A0DAD;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .overlay iframe {
      width: 300px;
      height: 250px;
      margin: 10px;
      border: none;
    }
    .countdown {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: #fff;
      color: #000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Auto Ad Clicker - PC Mode</h1>
  <div class="controls">
    <button id="startBtn">Start Auto Clicker</button>
    <button id="stopBtn">Stop</button>
  </div>  <div class="overlay" id="adOverlay">
    <iframe src="https://www.profitableratecpm.com/v6yxdhkh2?key=a66e9deb541d8b36279111555cb670b0"></iframe>
    <iframe src="https://www.profitableratecpm.com/v6yxdhkh2?key=a66e9deb541d8b36279111555cb670b0"></iframe>
  </div>  <div class="countdown" id="countdown">0</div>  <script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const overlay = document.getElementById('adOverlay');
    const countdownEl = document.getElementById('countdown');

    let intervalId;
    let timeoutId;
    let running = false;

    function showAds() {
      let remaining = 5;
      overlay.style.display = 'flex';
      countdownEl.style.display = 'flex';
      countdownEl.textContent = remaining;

      intervalId = setInterval(() => {
        remaining--;
        countdownEl.textContent = remaining;
        if (remaining <= 0) {
          clearInterval(intervalId);
          hideAds();
        }
      }, 1000);
    }

    function hideAds() {
      overlay.style.display = 'none';
      countdownEl.textContent = '';
      countdownEl.style.display = 'none';

      timeoutId = setTimeout(() => {
        if (running) showAds();
      }, 2000);
    }

    startBtn.addEventListener('click', () => {
      if (running) return;
      running = true;
      showAds();
    });

    stopBtn.addEventListener('click', () => {
      running = false;
      clearInterval(intervalId);
      clearTimeout(timeoutId);
      overlay.style.display = 'none';
      countdownEl.style.display = 'none';
    });
  </script></body>
</html>
